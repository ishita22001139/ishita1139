<!DOCTYPE html>
<html>
<head>
	<title>Maggie Noodles Recipe</title>
	<style>
		h1{
			text-align: center;
		}
        


	</style>
</head>
<body>
	<h1>Magii Recipe</h1>
	
	<h2>Ingredients:</h2>
	<ul>
		<li>Magii</li><br>
		<li>Sauce</li><br>
		<li>Salt</li><br>
		<li>Water</li>
		
	</ul>
	
	<h2>Instructions:</h2>
	<ol>
		<li>Bring water to a boil.</li>
		<li>Add magii to boiling water.</li>
		<ul>
        <li>Add salt to taste.</li>
        <li>Cook for 2 minutes,stirring occasionally.</li>
		</ul>
		<li>Add sauce to a pan.</li>
		<li>Mix cooked magii with sauce.</li>
		<li>Enjoy!</li>
		
	</ol>
	
</body>
</html>
